<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
        }

        li.nav-item {
            float: left;
        }

        li.nav-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li.nav-item a:hover {
            background-color: #ddd;
            color: black;
        }

        .landolsi-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            z-index: -1; 
        }

        .landolsi-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            text-transform: uppercase;
            color: black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            li.nav-item {
                float: none; 
                text-align: center; 
            }

            ul.navbar {
                text-align: center; 
            }

            .landolsi-text {
                font-size: 48px; 
                top: 40%; 
                display: none; 
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            text-align: center;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<ul class="navbar">
    <li class="nav-item"><a href="#">Fichier</a></li>
    <li class="nav-item"><a href="#" onclick="openDialog('clientModal')">Client</a></li>
    <li class="nav-item"><a href="#" onclick="openDialog('fournisseursModal')">Fournisseurs</a></li>
    <li class="nav-item"><a href="#">Mouvement</a></li>
    <li class="nav-item"><a href="#">Reglement</a></li>
    <li class="nav-item"><a href="#">Situations</a></li>
    <li class="nav-item"><a href="#" class="dropdown">Editions
        <div class="dropdown-content">
            <a href="#">Balance</a>
            <a href="#">Etat declaration</a>
            <a href="#">Etat Mvt / article</a>
            <a href="#">Marge Beneficiaire</a>
            <a href="#">Visualisation</a>
        </div>
    </a></li>
    <li class="nav-item"><a href="#">Utilitaire</a></li>
</ul>

<div class="landolsi-background"></div>

<div class="landolsi-text">Landolsi</div>

<div id="clientModal" class="modal">
    <div class="modal-content">
        <h2>Fichier Client </h2>
        <button onclick="closeDialog('clientModal')">Close</button>
    </div>
</div>

<div id="fournisseursModal" class="modal">
    <div class="modal-content">
        <h2>Fiche Fournisseurs</h2>
        <button onclick="closeDialog('fournisseursModal')">Close</button>
    </div>
</div>

<script>
    function openDialog(dialogId) {
        document.getElementById(dialogId).style.display = "block";
    }

    function closeDialog(dialogId) {
        document.getElementById(dialogId).style.display = "none";
    }
</script>

</body>
</html>
